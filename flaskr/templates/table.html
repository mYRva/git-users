<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Test Git</title>
        <link rel="stylesheet" href="../static/styles.css" />
        <h1>f5 for new profiles</h1>
    </head>
    <body>
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
           
            <tr>
             
                {% for user in data %}
                <tr class="table__row">
                    <td class="table__cell">{{ user.id }}</td>
                    <td class="table__cell">{{ user.login }}</td>
                    <td class="table__cell" style="width: 10%; height: 10%;"> <img src="{{ user.avatar_url }}" alt="{{ user.login }}" /></td>                   
                    <td class="table__cell">{{ user.tipo }}</td>
                    <td class="table__cell"><a href="{{ user.profile_url }}" target="_blank">Profile </a></td>
                </tr>
                {% endfor %}
            </tr>            
        </table>
    </body>
</html>
